<Title>Aviões Militares</Title.
<body>No auge da Guerra Fria uma silhueta escura cortava incosteste os céus da União Soviética a 25km
de altitude,voando mais e alto e mais rápido que qualquer coisa que os russos tivessem em seu arsenal.
Invencível,o SR-71 Blackbird fotografava e registrava toda a infraestrutura adversária,tendo um papel
central no planejamento estratégico militar norte-americano durante mais de três décadas.
      A Guerra Fria foi um comnflito não-declarado entre duas superpotências nucleares Estados Undios
da América e União das Repúblicas Socialistas Soviética,iniciando pouco depois da Segunda Guerra Mundial
em 1947 e encerrado com a queda da URSS em dezembro de 1991.
